<HTML>
  <head>
    <title>logs</title>
  </head>
  <body>

    <p>Request received by server at {{ now }} was <BR>
      {{ request_str }}
    </P>

<P>
<a href="{{ this_page_URL }}">reload page</a> to view current logs
</P>
<p>actions</p>
<UL>
<LI><a href="{{ this_page_URL }}?action=clear">clear history</a></LI>
</UL>
<P>Log entries:</P>
{% for line in log_data_list -%}
    {{ line }}<BR>
{% endfor %}

{% if msg %}
<p>MESSAGE = {{ msg }}</p>
{% endif %}
</body>
</html>


</HTML>
